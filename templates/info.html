{% block content %}
<h1>Additional Information</h1>
<h2>Info</h2>
<form class ="form-inline" method="POST" action="{{url_for('info', cls = cls, status = status)}}">
    <label>Select Nationality:</label>
    <select name="nation" width="300px">
        {% for i in nation_table[cls] %}
        <option>{{i}}</option>
        {% endfor %}
    </select>
    <br>
    <select name="lb" width="300px">
        {% for j in lb_table[cls] %}
        <option>{{j}}</option>
        {% endfor %}
    </select>
    <input type="submit" value="Select">
</form>
{% endblock content %}
